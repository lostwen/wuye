	<script type="text/javascript">
		toastr.options = {
			positionClass : "toast-top-center",
			timeOut : "1000"
		}
		$("#clientInfo2 .tile-body").niceScroll({
			cursorborder : "1px solid #565056",
			cursoropacitymax : 0.4,
			cursorwidth : "8px"
		});
		$("#clientInfo2 .tile-body").getNiceScroll().hide();

		var userInfo = null;
		var clientInfo = null;
		var area = 0;
		$.ajax({
			type : "get",
			url : "GetSession",
			dataType : "json",
			async : false,
			success : function(data) {
				if (data) {
					userInfo = data;
					area = data.area;
					if(data.right==1){
						$("#hide1").hide();
						$("#hide2").hide();
						$("#allArea").hide();
					}
					if(data.right==0){
						$("#navigation").hide();
					}
					
					document.getElementById("userName").innerHTML = data.name;
					//根据用户权限展现添加用户功能
				} else {
					window.location.href="login.html";
				}
			}
		});

		
		function createUser(){
			window.location.href="createUser.html";
		}
		function logOut(){
			$.get("LogOut",function(){
				window.location.href="login.html";
			});
			
		}
		
		
		function createBaseInfo() {
			$.ajax({
				type : "post",
				url : "createBaseInfo",
				data : {
					'hostName' : $("#hostName2").val(),
					'buildNum' : $("#buildNum2").val(),
					'roomNum' : $("#roomNum2").val(),
					'area' : $("#area2").val(),
					'receiveDate' : $("#receiveDate2").val(),
					'phone' : $("#phone2").val(),
					'sex' : $("input[name='sex2']:checked").val(),
					'age' : $("#age2").val(),
					'userId' : $("#userId").val(),
					'nation' : $("#nation2").val(),
					'marriage' : $("input[name='marriage2']:checked").val(),
					'family' : $("#family2").val(),
					'company' : $("#company2").val(),
					'propertyCost' : $("#propertyCost2").val(),
					'serviceCost' : $("#serviceCost2").val(),
					'energyCost' : $("#energyCost2").val(),
					'liftCost' : $("#liftCost2").val(),
					'supposedPay' : $("#supposedPay2").val(),
					'lastDate' : $("#lastDate2").val(),
					'propertyDate' : $("#propertyDate2").val(),
					'realPay' : $("#realPay2").val(),
					'comment' : $("#comment2").val(),
					'areaId' : area
				},
				dataType : "text",
				success : function(data) {
					if(data){
						toastr.success('更新成功！');
						goBack2();
						getProperty(area);
					}else{
						toastr.error('更新失败！');
						goBack2();
					}
				},
				error : function(data) {
					console.log(data);
				}
			});
		}

		
		function goBack2() {
			window.location.href="datatable.html";
		}
		
		
	</script>
