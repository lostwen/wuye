<!DOCTYPE html>
<html>
<head>
<title>用户登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8" />


<link rel="icon" type="image/ico" href="assets/images/favicon.ico" />
<!-- Bootstrap -->
<link href="assets/bootstrap/css/bootstrap.css"
	rel="stylesheet">
<link href="assets/font-awesome-4.7.0/css/font-awesome.css"
	rel="stylesheet">
<link rel="stylesheet" href="assets/css/vendor/bootstrap-checkbox.css">
<link rel="stylesheet" href="assets/toastr/css/toastr.css">
<link href="assets/css/minimal.css" rel="stylesheet">


<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->


<script type="text/javascript" src="assets/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript"
	src="assets/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="assets/toastr/js/toastr.js"></script>
</head>
<body class="bg-1">




	<!-- Wrap all page content here -->
	<div id="wrap">
		<!-- Make page fluid -->
		<div class="row">
			<!-- Page content -->
			<div id="content" class="col-md-12 full-page login">




				<div class="inside-block">
					<img src="assets/images/logo-big.png" alt class="logo">
					<h1>
						<strong>物业管理服务平台</strong>
					</h1>
					<h5>欢迎使用</h5>


					<form id="form-signin" class="form-signin">
						<section>
							<div class="input-group">
								<input type="text" class="form-control" id="username"
									name="username" placeholder="用户昵称">
								<div class="input-group-addon">
									<i class="fa fa-user"></i>
								</div>
							</div>
							<div class="input-group">
								<input type="password" class="form-control" id="password"
									name="password" placeholder="密码">
								<div class="input-group-addon">
									<i class="fa fa-key"></i>
								</div>
							</div>
						</section>
						<!-- <section class="controls">
                <div class="checkbox check-transparent">
                  <input type="checkbox" value="1" id="remember" checked>
                  <label for="remember">Remember me</label>
                </div>
                <a href="#">Forget password?</a>
              </section> -->
						<section class="log-in">
							<button class="btn btn-greensea"
								onclick="goLogin();return false;">登  录</button>
							<!-- <span>or</span>
                <button class="btn btn-slategray">Create an account</button> -->
						</section>
					</form>
				</div>




			</div>
			<!-- /Page content -->
		</div>
	</div>
	<!-- Wrap all page content end -->
</body>
<script type="text/javascript">
	function goLogin() {
		var username = document.getElementById("username").value;
		var password = document.getElementById("password").value;
		toastr.options = {
			positionClass : "toast-top-center",
			timeOut : "1000"
		}
		if (username && password) {
			$.ajax({
				type : "post",
				url : "login",
				dataType : "json",
				data : {
					"username" : username,
					"password" : password
				},
				success : function(data) {
					if (data) {
						window.location.href = "datatable.html";
					} else {
						toastr.error('请填写正确的用户名及密码！');
					}
				},
				error : function(data) {
					console.log(222);
				}
			});
		} else {
			toastr.error('请填写正确的用户名及密码！');
		}
	}
</script>
</html>
